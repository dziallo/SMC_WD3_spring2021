<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Multimedia and embeds</title>

    <head>
        <style>
          body {
              margin: 0px 0px 50px 0px;
          }

          canvas {
              border: 2px solid black;
          }

          .container {
            width: 70vw;
            height: auto;
          }

        </style>
    </head>

    <body>
      <main class="container">

        <!-- AUDIO -->

        <div class="row">
          <div class="col">
            <div class="w-100">
              <audio controls class="w-100">
                <source src="media/manic.wav" type="audio/wav">
                <source src="media/manic.ogg" type="audio/ogg">
                <source src="media/manic.mp3" type="audio/mpeg">
              </audio>
            </div>
          </div>
        </div>

        <!-- YOUTUBE VIDEO -->

        <div class="row">
          <div class="col">
            <div class="ratio ratio-4x3">
                 <iframe src="https://www.youtube.com/embed/1BvgeItbblk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
        </div>

        <!-- MAPS -->

        <div class="row">
          <div class="col">
            <div class="ratio ratio-4x3">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5971.0499973505275!2d-85.43872392316267!3d41.55788091699538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8816432c52a00863%3A0xca9175283d751d87!2zNDHCsDMzJzI5LjEiTiA4NcKwMjYnMDMuNiJX!5e0!3m2!1sen!2sus!4v1621812121581!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    </body>
</html>

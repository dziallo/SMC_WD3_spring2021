<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">

    <title>Forms and a bit of JS</title>

    <style>
        .btn {
            color: black;
            border-color: black;
            margin-top: 5%;
        }
    </style>

  </head>
  <body>
    <header></header>

    <main class="container">
        <div class="row">
            <div class="col">

                

            <form action="" method="POST">
                <h3>Shipping Information</h3>
                    <fieldset>
                        <div class="mb-3">
                            <label for="fullName">Full Name</label>
                            <input type="text" name="fullName" class="form-control" id="fullName" placeholder="Sam Smith">
                        </div>
                        
                        <div class="mb-3">
                            <label for="userAddress">Address</label>
                            <input type="text" name="userAddress" class="form-control" id="userAddress" placeholder="123 4th St., #1">
                        </div>
                        
                        <div class="mb-3">
                            <label for="userCity">City</label>
                            <input type="text" name="userCity" class="form-control" id="userCity" placeholder="Los Angeles">
                        </div>

                        <div class="mb-3">
                            <label for="userSate">State</label>
                            <input type="text" name="userState" class="form-control" id="userState" placeholder="CA">
                        </div>

                        <div class="mb-3">
                            <label for="userZip">Zip</label>
                            <input type="text" name="userZip" class="form-control" id="userZip" placeholder="90017">
                        </div>
                    </fieldset>
                

        <h3>Credit Card Information</h3>
            <fieldset>
                <div class="mb-3">
                    <label for="cardName">Name on card</label>
                    <input type="text" name="cardName" id="cardName" class="form-control" placeholder="Sam Smith">
                </div>
                <div class="mb-3">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" name="cardNumber" id="cardNumber" class="form-control" placeholder="1111 2222 3333 4444">
                </div>
                <div class="mb-3">
                    <label for="exDate">Expiry Date</label>
                    <input type="text" name="exDate" id="exDate" class="form-control" placeholder="05/25">
                </div>
                <div class="mb-3">
                    <label for="cvvNumber">CVV</label>
                    <input type="text" name="cvvNumber" id="exDate" class="form-control" placeholder="123">
                </div>
            </fieldset>

            <h3>Billing Information</h3>
                <div class="card card-body mb-3"> 
                    <fieldset>
                        <div class="input-group mb-3">
                            <div class="input-group-text">
                              <input class="form-check-input mt-0" type="checkbox" value="" id="same" aria-label="Checkbox for following text input" name="same" onchange="applyShippingInfoToBilling()">
                            </div>
                            <label for="same" class="form-control"> 
                                Check if billing address is same as shipping 
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="billingName">Name</label>
                            <input type="text" name="billingName" class="form-control" id="billingName">
                        </div>
                        <div class="mb-3">
                            <label for="billingAddress">Address</label>
                            <input type="text" name="billingAddress" id="billingAddress" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="billingCity">City</label>
                            <input type="text" name="billingCity" id="billingCity" class="form-control">
                        </div>
                        <div class="mb-3">
                            <div class="col">
                            <label for="billingState">State</label>
                            <input type="text" id="billingState" name="billingState" class="form-control">
                        </div>
                        <div class="col">
                            <label for="billingZip">Zip</label>
                            <input type="text" id="billingZip" name="billingZip" class="form-control">
                          </div>
                        </div>
                    </fieldset>
                </div>
            </form>

            <button type="submit" class="btn btn-warning">Submit</button>
        </div>
    </div>
</main>
<footer></footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script type="text/javascript">

        function applyShippingInfoToBilling() {
            let shippingInfo = {
                fullName: document.getElementById('fullName').value,
                userAddress: document.getElementById('userAddress').value,
                userCity: document.getElementById('userCity').value,
                userState: document.getElementById('userState').value,
                userZip: document.getElementById('userZip').value,
            }

            console.log(
                shippingInfo
            )

            document.getElementById('billingName').value = shippingInfo.fullName;
            document.getElementById('billingAddress').value = shippingInfo.userAddress;
            document.getElementById('billingCity').value = shippingInfo.userCity;
            document.getElementById('billingState').value = shippingInfo.userState;
            document.getElementById('billingZip').value = shippingInfo.userZip;

        }

    </script>

  </body>
</html>
